<!doctype html>
<html ng-app="nprApp">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- Include the core jQuery library -->
		<script   src="https://code.jquery.com/jquery-1.12.2.min.js"   integrity="sha256-lZFHibXzMHo3GGeehn1hudTAP3Sc0uKXBXAzHX1sjtk="   crossorigin="anonymous"></script>
		<!-- Include the core AngularJS library -->
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
		<!-- Include the AngularJS routing library -->
		<script src="https://code.angularjs.org/1.2.28/angular-route.min.js"></script>
	</head>
	<body ng-controller="FrameController">
		<h1>NPR Player</h1>
		<div ng-controller="PlayerController">
			<button ng-click="play()" class="button" ng-show="!playing">Play</button>
			<button ng-click="stop()" class="button alert" ng-show="playing">Stop</button>
			Playing audio: <strong></strong>
			{{ programs }}
		</div>

		<!-- Modules -->
		<script src="js/app.js"></script>
		<!-- Controllers -->
		<script src="js/controllers/PlayerController.js"></script>
		<script src="js/controllers/RelatedController.js"></script>
		<script src="js/controllers/FrameController.js"></script>
	</body>
</html>
